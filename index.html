<!DOCTYPE html>
<html>
<head>
	<title>Demo Quill</title>
</head>
<body>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="css/quill.background.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<div id="toolbar"></div>
<div id="editor">
  <p>Hello World!</p>
  <p>Some initial <strong>bold</strong> text</p>
  <a class="button" href="#loadBackgroundImageContent">Cargar Imagenes</a>
  <a class="button" href="#loadBackgroundColoresContent">Cargar Colores</a>
  <p><br></p>
</div>


<div id="loadBackgroundImageContent" class="overlay">
	<div class="popup">
		<h2>Create Image Background</h2>
		<a class="close" href="#">&times;</a>
	</div>
</div>

<div id="loadBackgroundColoresContent" class="overlay">
	<div class="popup">
		<h2>Create Color Background</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			<h4 style="text-align: center;">Choose the color you prefer.</h4>
			<center>
				<input type="color" id="colorSelectedPopUp" name="colorSelectedPopUp"><br><br>
				<button id="colorSelectedPopUpButton" class="btn btn-primary" onclick="colorSelectedPopUpGo()">Select Color</button>
			</center>

		</div>

	</div>
</div>
<br><br>
<button onclick="LoadDataCreatedContent()">Mostrar HTML</button>



<div id="LoadDataCreated" class="overlay">
	<div class="popup">
		<h2>HTML Created</h2>
		<a class="close" href="#">&times;</a>
		<div id="datageneratenow"></div>
	</div>
</div>

<script type="text/javascript" src="js/quill.background.js"></script>
</body>
</html>
